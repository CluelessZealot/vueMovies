<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        Developer: Shane Parenteau

     <!--Links and dom information-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href = "stylesheet.css" rel = "stylesheet" type = "text/CSS">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue movie tickets</title>
</head>
<body>
    

    <div id ="headerDiv">
        <h1>MO Cinema Movie Showtimes!</h1>
        <h3>Springfield, MO</h3>
    </div>
    <!--A div containing my custom component-->
    <div class = "container cont-body">
    <div id ="app" class = "row justify-content-md-between">
        <!-- <div v-for = 'movies in movieTickets'>{{movies.title}}</div> -->
        <cardlayout v-for = "movie in movieTickets" v-bind:movieobj=movie v-bind:key="movie.id" class =></cardlayout>
        
    </div>
    </div><!-- main container -->
    <div id = "shopid">
        
        <table class="table" id = "shopTable" v-if = "adultTickets != 0">
            <thead>
              <tr>
                <th scope="col">Movie</th>
                <th scope="col">Adult Tickets</th>
                <th scope="col">Child Tickets</th>
                <th scope="col">Total Tickets</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{movies.title}}</th>
                    <td>{{movies.adult}}</td>
                    <td>{{movies.child}}</td>
                    <td>{{movies.adult}}{{movies.child}}</td>
                  </tr>
            </tbody>
    

    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> 
</script>
<script src = "java.js">
</script>
</html>
